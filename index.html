<!DOCTYPE html>
<html lang="en" class="h-full antialiased">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <meta name="theme-color" content="#0B2340" />
    <title>AcademiaAssist</title>
    <!-- Keeping Tailwind CDN for simplicity -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            },
            colors: {
              navy: {
                800: '#0B2340',
                900: '#071029',
              },
              accent: {
                500: '#2FD3C7',
              },
              muted: {
                400: '#9AB0C4',
              },
              danger: {
                500: '#FF6B6B',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        @apply bg-slate-100 dark:bg-navy-800;
      }
      ::-webkit-scrollbar-thumb {
        @apply bg-slate-300 dark:bg-accent-500 rounded-full;
      }
      ::-webkit-scrollbar-thumb:hover {
        @apply bg-slate-400 dark:bg-teal-600;
      }
      /* Prevent pull-to-refresh on mobile to stop black bars */
      body {
        overscroll-behavior-y: none;
      }
    </style>

  }
}
</script>
